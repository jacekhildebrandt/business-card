<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wizytowka</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="card">
        <article class="person">
            <img class="person__photo" src"" alt="Jacek">
            <Div>
                <header class="person__name">
                    <h1>Jacek Hildebrandt</h1>
                    <span class="person__title">junior frontend developer</span>
                </header>
                <p clas="person__description">
                    <strong "class=" person__special">Początkujący</strong> w dziedzinie programowania:
                    - HTML, CSS, JavaScript
                    - SQL
                    - VBA (Excel/Access)
                </p>
                <p clas="person__description">
                    W sieci: <a class="person__link" href="#">Linkedin</a>, <a class="person__link" href="#">Github</a>
                </p>

            </Div>
        </article>
    </main>
</body>

</html>
