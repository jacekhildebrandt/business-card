<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wizytowka</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="card">
        <article class="person">
            <img class="person__photo" src="img/avatar.png" alt="Jacek">
            <Div>
                <header class="person__header">
                    <h1 class="person__name">Jacek Hildebrandt</h1>
                    <span class="person__position">junior frontend developer</span>
                </header>
                <p class="person__description">
                    Początkujący w dziedzinie programowania:
                    <strong class= "person__special">
                    - HTML, CSS, JavaScript
                    - SQL
                    - VBA (Excel/Access)</strong> 
                </p>
                <p class="person__description person__description--last">
                    W sieci: <a class="person__link" href="#">Linkedin</a>, <a class="person__link" href="#">Github</a>
                </p>

            </Div>
        </article>
    </main>
</body>
<footer class="footer"></footer>
</html>
